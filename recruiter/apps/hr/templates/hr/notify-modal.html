<div id="notify{{ candidate.user.id }}" class="modal fade" role="dialog" xmlns="http://www.w3.org/1999/html">

        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h3>Send påminnelse?</h3>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" action="{% url 'hr:notify' %}" method="post" enctype="multipart/form-data">

                        {% csrf_token %}
                        <input type="hidden" name="candidate_id" value="{{ candidate.user.id }}">
                        <input type="hidden" name="leader_email" value="{{ candidate.leader.email }}">
                        <input type="hidden" name="candidate_name" value="{{ candidate.user.get_full_name }}">
                        <input type="hidden" name="hr_email" value="{{ user.email }}">
                        <input type="hidden" name="hr_name" value="{{ user.get_full_name }}">

                        <div class="form-group">
                            <div class="col-sm-offset-0 col-sm-10" style="display: inline">
                                <h5>
                                    <span class="glyphicon glyphicon-ok-circle" aria-hidden="true"></span>
                                    Påminnelse sendes til {{ candidate.leader }}
                                </h5>
                                <h5>
                                    <span class="glyphicon glyphicon-ok-circle" aria-hidden="true"></span>
                                    Gjelder kandidat {{ candidate.user.get_full_name }}
                                </h5>
                            </div>

                        </div>
                            <br/>

                        <div class="form-group">

                            <div class="col-sm-offset-0 col-sm-10">

                                <button id="buttonCandEmail" type="submit" class="btn btn-success">
                                    <span class="glyphicon glyphicon-send" aria-hidden="true"></span>&nbsp; Ok, send påminnelse
                                </button>
                            </div>
                        </div>

                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Avbryt</button>
                </div>
            </div>
        </div>

</div>
