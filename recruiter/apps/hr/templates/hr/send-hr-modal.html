<div id="sendHr{{ candidate.user.id }}" class="modal fade" role="dialog" xmlns="http://www.w3.org/1999/html">

        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h3>Send til HR</h3>
                </div>
                <div class="modal-body">

                    <form class="form-horizontal" action="{% url 'hr:sendTo' %}" method="post" enctype="multipart/form-data">

                        {% csrf_token %}

                        <input type="hidden" name="candidate_id" value="{{ candidate.user.id }}">
                        <div class="thumbnail">

                            <div class="form-group">
                                <div class="col-sm-offset-0 col-sm-10" style="display: inline">
                                    Fra:
                                    <input id="from_hr_email" type="email" class="form-control" name="send_from_email" value="{{ user.email }}"/>
                                </div>
                                <br/>
                                <br/>
                                <div class="col-sm-offset-0 col-sm-10" style="display: inline">

                                    Til:
                                    <input placeholder="til@email.no" id="to_leader_email" type="email" class="form-control" name="send_to_email" value=""/>
                                </div>

                            </div>
                            <br/>
                            <div class="form-group">
                                <div class="col-sm-offset-0 col-sm-10">

                                    <input placeholder="Emne: " id="emne" type="text" class="form-control" name="subject" value=""/>
                                </div>
                            </div>
                            <br/>


                            <textarea id="send_about_candidate" name="text_candidate">
                            </textarea>

                        </div>
                        <div class="form-group">

                            <div class="col-sm-offset-0 col-sm-10">

                                <button id="buttonCandEmail" type="submit" class="btn btn-success">
                                    <span class="glyphicon glyphicon-send" aria-hidden="true"></span>&nbsp; Send
                                </button>
                            </div>
                        </div>

                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Avbryt</button>
                </div>
            </div>
        </div>

</div>
