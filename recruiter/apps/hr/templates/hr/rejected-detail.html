<div class="caption">

    {%  include 'hr/detail-base.html' %}

    <div class="thumbnail" id="candidateInfoDiv">
        <label id="candidateInfo">
            {% if candidate.hr_comment %}
                {{ candidate.hr_comment }}

            {% else %}
                ...
            {% endif %}

        </label>
    </div>

    {% include 'hr/showCV-form.html' %}

    <button data-toggle="modal" data-target="#reject{{ candidate.user.id }}" type="submit" class="btn btn-default btn-sm" id="give_rejection">
        Gi avslag
        <span class="glyphicon glyphicon-remove"></span>
    </button>

    <button data-toggle="modal" data-target="#send{{ candidate.user.id }}" type="submit" class="btn btn-default btn-sm" id="send_new_leader">
        Send til ny leder
        <span class="glyphicon glyphicon-send"></span>
    </button>

</div>

{% include 'hr/send-to-leader-modal.html' %}
{% include 'hr/reject-user-modal.html' %}
