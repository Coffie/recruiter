
<div id="AddCandModal" class="modal fade" role="dialog">

        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h3>Legg til ny kandidat</h3>
                </div>
                <div class="modal-body">

                    <form class="form-horizontal" action="{% url 'hr:newCandidate' %}" method="post" enctype="multipart/form-data">

                        {% csrf_token %}
                        <div class="form-group">
                            <div class="col-sm-offset-0 col-sm-10">

                                <input placeholder="Kandidat-email" id="candEmail" type="email" class="form-control" name="cand_email" value=""/>
                            </div>
                        </div>

                        <div class="form-group">

                            <div class="col-sm-offset-0 col-sm-10">

                                <button id="buttonCandEmail" type="submit" class="btn btn-success">Registrer</button>
                            </div>

                        </div>

                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Avbryt</button>
                </div>
            </div>
        </div>

</div>
