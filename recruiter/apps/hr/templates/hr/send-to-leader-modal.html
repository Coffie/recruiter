<div id="send{{ candidate.user.id }}" class="modal fade" role="dialog" xmlns="http://www.w3.org/1999/html">

        <div class="modal-dialog">
            <div class="modal-content" id="omriss_mail">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h3 id="send_til_leder">Send til leder</h3>
                </div>
                <div class="modal-body">

                    <form class="form-horizontal" action="{% url 'hr:sendTo' %}" method="post" enctype="multipart/form-data">

                        {% csrf_token %}
                        <input type="hidden" name="view_id" value="{{ view.id }}">
                        <input type="hidden" name="candidate_id" value="{{ candidate.user.id }}">
                        <div class="thumbnail">

                            <div class="form-group">
                                <div class="col-sm-offset-0 col-sm-10" style="display: inline" id="fra_til">
                                    Fra:
                                    <input id="from_hr_email" type="email" class="form-control" name="send_from_email" value="{{ user.email }}"/>
                                </div>
                                <br/>
                                <br/>
                                <br/>
                                <br/>
                                <div class="col-sm-offset-0 col-sm-10" style="display: inline" id="fra_til">

                                    Til:
                                    <select name="leader" class="actionlist">
                                        {% for leader in query_set.2 %}

                                            <option name="{{ leader.email }}" value={{ leader.email }} id="informasjonsfelt_mail">{{ leader.get_full_name }}</option>
                                        {% endfor %}
                                    </select>
                                    <!-- <input placeholder="til@email.no" id="to_leader_email" type="email" class="form-control" name="send_to_email" value=""/> -->
                                </div>

                            </div>
                            <br/>
                            <div class="form-group">
                                <div class="col-sm-offset-0 col-sm-10" id="informasjonsfelt_mail">

                                    <input placeholder="Emne: " id="emne" type="text" class="form-control" name="subject" value="Ny interessant kandidat"/>
                                </div>
                            </div>
                            <br/>

                            <label>
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Tekst om kandidat:
                            </label>
                            <textarea id="send_about_candidate" name="text_candidate" placeholder="Info om kandidat">
Jeg har funnet en/flere kandidat(er) som kan være interessante for deg. Vennligst følg linken under for å ta en titt på denne/disse kandidaten(e).
                            </textarea>

                            <input type="text" id="hr_comment" name="hr_comment" value="" placeholder="Kommentar(valgfritt)" maxlength="100">

                        </div>
                        <div class="form-group">

                            <div class="col-sm-offset-0 col-sm-10">

                                <button id="butt_green" type="submit" class="btn btn-success">
                                    <span class="glyphicon glyphicon-send" aria-hidden="true"></span>&nbsp; Send
                                </button>
                            </div>
                        </div>

                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" id="butt">Avbryt</button>
                </div>
            </div>
        </div>

</div>
