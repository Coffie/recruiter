<div id="deleteProfile{{ user.id }}" class="modal fade" role="dialog" xmlns="http://www.w3.org/1999/html">
	
	<div class="modal-dialog">
		<div class="modal-content" id="omriss_mail">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h3 id="send_til_leder">Slett profil</h3>
			</div>
			<div class="modal-body">
				Dette vil slette din profil. Handlingen kan ikke tilbakestilles.
				Er du sikker?
                <br/>
                <br/>
				<form class="form-horizontal" action="{% url 'candidate:delete-profile' %}" method="post" enctype="multipart/form-data">
					{% csrf_token %}
					<input type="hidden" name="id_user" value="{{ user.id }}">
					<div class="form-group">
						<div class="col-sm-offset-0 col-sm-10">
							<button id="butt_green" type="submit" class="btn btn-success" name="delete">Slett profil</button>
						</div>
					</div>
				</form>

			</div>
		</div>
	</div>
</div>
